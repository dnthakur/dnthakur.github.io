<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Buffer Now | Preview Before Submit</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

<script>
             var commands = {
            // annyang will capture anything after a splat (*) and pass it to the function.
            // e.g. saying "Show me Batman and Robin" is the same as calling showFlickr('Batman and Robin');
            'name *tag': funcName,
            'age *tag': funcAge,
            'gender *tag': funcGender,
            'prescription *tag': funcPrescription,
            'disease *tag': funcDisease
        
            // A named variable is a one word variable, that can fit anywhere in your command.
            // e.g. saying "calculate October stats" will call calculateStats('October');
            //'calculate :month stats': calculateStats,
        
            // By defining a part of the following command as optional, annyang will respond to both:
            // "say hello to my little friend" as well as "say hello friend"
            //'say hello (to my little) friend': greeting
        };
        
        // var showFlickr = function(tag) {
        //   var url = 'http://api.flickr.com/services/rest/?tags='+tag;
        //   $.getJSON(url);
        // }
        
        // var calculateStats = function(month) {
        //   $('#stats').text('Statistics for '+month);
        // }
        
        // var greeting = function() {
        //   $('#greeting').text('Hello!');
        // }
        function funcName(tag){
            console.log("from the function")
            $('#name').val(tag);
            
        }
        function funcDisease(tag){
            $('#disease').val(tag);
        }
        function funcPrescription(tag){
            console.log("from the function")
            $('#prescription').val(tag);
            
        }
        function funcAge(tag){
            console.log("from the age function")
            $('#age').val(tag);
            
        }
        function funcGender(tag){
            console.log("from the function")
            $('#gender').val(tag);
            
        }
        annyang.addCommands(commands);
        annyang.debug();
        annyang.start();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

</head>
<body>
<div id="page">
    <form action="" method="POST" id="myform" class="myform">
        <fieldset>
        <label for="name">Name</label>
        <input type="text" id="name"><br>
        <label for="age">Age</label>
        <input type="text" id="age" ><br>
        <label for="gender">Gender</label>
        <input type="text" id="gender"><br>
        <label for="disease">Disease</label>
        <input type="text" id="disease"><br>
        <label for="prescription">Prescription</label>
        <input type="text" id="prescription"><br>
        <input type="submit" value="submit">
    </fieldset>
    </form>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="previewForm/previewForm.css" />
<script src="previewForm/previewForm.js"></script>
<script>
$(document).ready(function() {
	$('#myform').previewForm();
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

</html>
